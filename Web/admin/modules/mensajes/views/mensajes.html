<div id="wrapper" data-ng-controller="MensajesController as mensaje">
    <!-- Navigation -->
	<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
		<div data-ng-include="'admin/core/views/navbar.html'"></div>
		<div data-ng-include="'admin/core/views/sidebar.html'"></div>
	</nav>
	<div class="loading" ng-show="mensaje.mostrarCargando">
		<i class="fa fa-spin fa-spinner"></i>
	</div>
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Mensajes</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
        <div class="row margin-top-20">
            <div class="col-lg-6 margin-bottom-10">
                <form role="form" class="form-inline">
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label>Buscar</label>
                            <input type="text" ng-model="mensaje.buscar" name="buscar" class="form-control" placeholder="Buscar ..." />
                            <button type="reset" class="btn btn-primary">
                                <i class="fa fa-minus-circle"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!--<div class="col-lg-6 margin-bottom-10">
                <button type="button" class="btn btn-success rigth" ng-click="mensaje.clickAdd()"><i class="fa fa-plus"> Añadir</i></button>
            </div>-->
            <div class="col-lg-12">
                <div class="dataTable_wrapper ng-hide" ng-show="mensaje.mensajes.length > 0">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Email Contacto</th>
                                <th>Asunto</th>
                                <th>Fecha</th>
                                <th>Mensaje</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="mensajeContacto in mensaje.mensajes | filter: mensaje.buscar | orderBy: '-Fecha'">
                            <tr class="gradeA" ng-class="{ odd: $index % 2 != 0, even: $index % 2 == 0}">
                                <td ng-bind="mensajeContacto.EmailContacto"></td>
                                <td ng-bind="mensajeContacto.Asunto"></td>
                                <td ng-bind="mensajeContacto.Fecha | fecha"></td>
                                <td ng-bind="mensajeContacto.TextoMensaje"></td>
                                <!--<td>
                                    <button type="button" class="btn btn-info margin-top-10" ng-click="mensaje.clickEditar(mensaje)"><i class="fa fa-edit"></i> Editar</button>
                                    <button type="button" class="btn btn-danger margin-top-10" ng-click="mensaje.clickBorrar(mensaje)"><i class="fa fa-remove"></i> Borrar</button>
                                </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ng-hide" ng-show="!mensaje.mostrarCargando && mensaje.mensajes.length == 0">
                    <p>No hay mensajes.</p>
                </div>
            </div>
        </div>
	</div>
</div>
