<div data-ng-controller="ActividadesController as actividades">
    <div class="loading" ng-show="actividades.mostrarCargando">
        <p>
            <i class="fa fa-spin fa-spinner"></i> <span ng-bind="actividades.textoCargando"></span>
        </p>
    </div>
    <div class="row ng-hide margin-top-20" ng-hide="actividades.mostrarCargando">
        <div class="col-lg-6 margin-top-20">
            <form role="form" class="form-inline">
                <div class="row">
                    <div class="col-lg-12 form-group">
                        <label>Buscar</label>
                        <input type="text" ng-model="actividades.buscar" name="buscar" class="form-control" placeholder="Buscar ..." />
                        <button type="reset" class="btn btn-primary">
                            <i class="fa fa-minus-circle"></i> Limpiar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div ng-repeat="actividad in actividades.actividades | filter: actividades.buscar" class="row" data-ng-if="$index % 3 == 0">
        <div class="col-md-4">
            <h2>
                <img class="ng-hide" ng-show="actividad.Icono" ng-src="{{ actividad.Icono }}" alt="actividad.Nombre" height="25" width="25" /> <span ng-bind="actividad.Nombre"></span>
            </h2>
            <p ng-bind="actividad.Descripcion"></p>
            <p>
                <a ng-href="#/actividad/{{actividad.Id}}"><i class="fa fa-ticket"></i> Ver detalles</a>
                <!--<a ui-sref="eventos/{{evento.Id}}">Ver detalles</a>-->
            </p>
        </div>
        <div class="col-md-4" ng-class="{ 'ng-hide' : !actividades.actividades[$index + 1] }">
            <h2>
                <img class="ng-hide" ng-show="actividades.actividades[$index + 1].Icono" ng-src="{{ actividades.actividades[$index + 1].Icono }}" alt="actividades.actividades[$index + 1].Nombre" height="25" width="25" /> <span ng-bind="actividades.actividades[$index + 1].Nombre"></span>
            </h2>
            <p ng-bind="actividades.actividades[$index + 1].Descripcion"></p>
            <p>
                <a ng-href="#/actividad/{{actividades.actividades[$index + 1].Id}}"><i class="fa fa-ticket"></i> Ver detalles</a>
                <!--<a ui-sref="eventos/{{evento.Id}}">Ver detalles</a>-->
            </p>
        </div>
        <div class="col-md-4" ng-class="{ 'ng-hide' : !actividades.actividades[$index + 2] }">
            <h2>
                <img class="ng-hide" ng-show="actividades.actividades[$index + 2].Icono" ng-src="{{ actividades.actividades[$index + 2].Icono }}" alt="actividades.actividades[$index + 2].Nombre" height="25" width="25" /> <span ng-bind="actividades.actividades[$index + 2].Nombre"></span>
            </h2>
            <p ng-bind="actividades.actividades[$index + 2].Descripcion"></p>
            <p>
                <a ng-href="#/actividad/{{actividades.actividades[$index + 2].Id}}"><i class="fa fa-ticket"></i> Ver detalles</a>
                <!--<a ui-sref="eventos/{{actividades.actividades[$index + 2].Id}}">Ver detalles</a>-->
            </p>
        </div>
    </div>

    <div class="ng-hide" ng-show="!vm.mostrarCargando && vm.haCargado">
        <p>No hay actvidades.</p>
    </div>
</div>
