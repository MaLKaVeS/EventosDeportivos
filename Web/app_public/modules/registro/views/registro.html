<div data-ng-controller="RegistroController as registro">
    <h1 class="center">Registro de usuario</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form class="form-horizontal" name="registro.datosFormulario">
                <div class="form-group">
                    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                    <div class="col-sm-10">
                        <p class="input-group" ng-class="{'has-error': registro.datosFormulario.nombre.$error }">
                            <input type="text" class="form-control" id="nombre" name="nombre" ng-minlength="3" ng-maxlength="20" placeholder="Nombre" ng-bind="registro.Nombre" required>
                            <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-user"></i></button>
                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellidos" class="col-sm-2 control-label">Apellidos</label>
                    <div class="col-sm-10">
                        <p class="input-group" ng-class="{'has-error': registro.datosFormulario.apellidos.$error }">
                            <input type="text" class="form-control" id="apellidos" name="apellidos" ng-minlength="3" ng-maxlength="20" placeholder="Apellidos" ng-bind="registro.Apellidos" required>
                            <span class="input-group-btn">                    
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-user"></i></button>
                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Dirección de Email</label>
                    <div class="col-sm-10">
                        <p class="input-group">
                            <input type="email" class="form-control" name="email" placeholder="Email" ng-bind="registro.Email" required>
                            <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-envelope"></i></button>
                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Fecha de Nacimiento</label>
                    <div class="col-sm-10">
                        <p class="input-group">
                            <input ng-model="registro.FechaNacimiento" name="fechaNacimiento" type="text" class="form-control" placeholder="Fecha en formato dd/mm/yyyy"
                            datepicker-popup="{{ 	registro.formatoFecha }}" datepicker-options="registro.dateOptions" ng-required="true"
                            close-text="cerrar" current-text="hoy" clear-text="limpiar" is-open="registro.estadoFechaNacimiento.abierto"
                            />
                            <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="registro.openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clave" class="col-sm-2 control-label">Clave</label>
                    <div class="col-sm-10">
                        <p class="input-group">
                            <input type="password" class="form-control" id="clave" placeholder="Clave" ng-bind="registro.Clave">
                            <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-lock"></i></button>
                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmar" class="col-sm-2 control-label">Confirmar clave</label>
                    <div class="col-sm-10">
                        <p class="input-group">
                            <input type="password" class="form-control" id="confirmar" placeholder="Confirmar clave" ng-bind="registro.ConfirmarClave">
                            <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-lock"></i></button>
                    </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="acepto" ng-checked="registro.Aceptado"> He leido y acepto las condiciones de uso
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" ng-click="registro.clickEnviar()"><i class="fa fa-envelope"></i> Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
