<div data-ng-controller="RegistroController as registro">
    <h1>Registro de usuario</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="nombre" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="apellidos" class="col-sm-2 control-label">Apellidos</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Dirección de Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="clave" class="col-sm-2 control-label">Clave</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="clave" placeholder="Clave">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmar" class="col-sm-2 control-label">Confirmar clave</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmar" placeholder="Confirmar clave">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="acepto"> He leido y acepto las condiciones de uso
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
