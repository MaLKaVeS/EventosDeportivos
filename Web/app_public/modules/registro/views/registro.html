<div data-ng-controller="RegistroController as registro">
    <h1>Registro de usuario</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-bind="vm.Nombre" required>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-user"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="apellidos" class="col-sm-2 control-label">Apellidos</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" ng-bind="vm.Apellidos" required>
                    <span class="input-group-btn">                    
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-user"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Dirección de Email</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-bind="vm.Email" required>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-envelope"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Fecha de Nacimiento</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input ng-model="vm.FechaNacimiento" name="fechaNacimiento" type="text" class="form-control" placeholder="Fecha en formato dd/mm/yyyy"
                    datepicker-popup="{{ 	vm.formatoFecha }}" datepicker-options="vm.dateOptions" ng-required="true" close-text="cerrar"
                    current-text="hoy" clear-text="limpiar" is-open="vm.estadoFechaNacimiento.abierto" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="clave" class="col-sm-2 control-label">Clave</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="password" class="form-control" id="clave" placeholder="Clave" ng-bind="vm.Clave">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-lock"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmar" class="col-sm-2 control-label">Confirmar clave</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="password" class="form-control" id="confirmar" placeholder="Confirmar clave" ng-bind="vm.ConfirmarClave">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-lock"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="acepto" ng-checked="vm.Aceptado"> He leido y acepto las condiciones de uso
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="vm.clickEnviar()">Submit</button>
            </div>
        </div>
    </form>
</div>
