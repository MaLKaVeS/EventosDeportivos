<div data-ng-controller="LoginController as login">
    <h1></h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Acceso</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="usuario" type="email" ng-model="login.usuario" autofocus ng-keydown="login.claveKeyDown($event)">
                            </div>
                            <div class="form-group"> 
                                <input class="form-control" placeholder="Clave" name="clave" type="password" ng-model="login.clave" ng-keydown="login.claveKeyDown($event)">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Recordar">Recordar mis datos
                                </label>
                            </div>
                            <div class="alert ng-hide" ng-show="login.enviado || login.mostrarCargando"
                                 ng-class="{ 'alert-success' : login.loginOk , 'alert-danger' : login.loginError, 'alert-warning' : login.mostrarCargando }">
                                <i class="fa fa-thumbs-o-up ng-hide" ng-show="login.loginOk"></i>
                                <i class="fa fa-thumbs-o-up ng-hide" ng-show="login.loginError"></i>
                                <i class="fa fa-spin fa-spinner ng-hide" ng-show="login.mostrarCargando"></i>
                                <span ng-bind="login.mensaje"></span>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="button" class="btn btn-lg btn-success btn-block" ng-click="login.clickAcceso()">
                                <i class="fa fa-lock"></i> Entrar
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
